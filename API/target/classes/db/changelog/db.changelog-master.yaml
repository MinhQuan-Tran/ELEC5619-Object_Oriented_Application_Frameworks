databaseChangeLog:
  - changeSet:
      id: 1
      author: Ego
      changes:
#       User table
        - createTable:
            tableName: user
            columns:
              - column:
                  name: uid
                  type: int
                  autoIncrement: true
                  constraints:
                    primaryKey: true
                    nullable: false
              - column:
                  name: username
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: personal_description
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: email
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: phone
                  type: varchar(10)
                  constraints:
                    nullable: false
              - column:
                  name: password
                  type: varchar(255)
                  constraints:
                    nullable: false
              - column:
                  name: is_silence
                  type: TINYINT(1)
                  constraints:
                    nullable: true
                    defaultValue: 0
              - column:
                  name: token
                  type: varchar(255)
                  constraints:
                    nullable: true
              - column:
                  name: dob
                  type: datetime
                  constraints:
                    remarks: "??? I forgot"
                    nullable: true
              - column:
                  name: avatar_path
                  type: varchar(255)
                  constraints:
                    remarks: "avatar path"
                    nullable: true
                    defaultValue: "default value path"
              - column:
                  name: hobby
                  type: varchar(255)
                  constraints:
                    nullable: true
                    defaultValue: "nothing"
              - column:
                  name: user_type
                  type: enum('Regular', 'Admin', 'Editor', 'Autism')
                  constraints:
                    nullable: false

